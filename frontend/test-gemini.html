<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: linear-gradient(to right, #8B1E3F, #4A1E3C);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            border: 1px solid #4A1E3C;
            white-space: pre-wrap;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
            border: 1px solid #4A1E3C;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Conexi√≥n Gemini API</h1>
    
    <div>
        <label>API Key de Gemini:</label>
        <input type="password" id="apiKey" placeholder="Ingresa tu API key aqu√≠" value="AIzaSyBtgAzsVjTbhI0iFbQ41by_d5d8A3HvXrU">
    </div>
    
    <button onclick="testAPI()">üöÄ Probar Conexi√≥n</button>
    
    <div id="result"></div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        window.testAPI = async function() {
            const resultDiv = document.getElementById('result');
            const apiKey = document.getElementById('apiKey').value;
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p class="error">‚ùå Por favor ingresa una API key</p>';
                return;
            }

            resultDiv.innerHTML = '<p>‚è≥ Probando conexi√≥n con Gemini...</p>';

            try {
                // Inicializar Gemini
                const genAI = new GoogleGenerativeAI(apiKey);
                const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

                // Hacer una pregunta simple
                const prompt = "Hola, responde en una l√≠nea: ¬øEst√°s funcionando correctamente?";
                
                console.log('üì§ Enviando prompt:', prompt);
                const result = await model.generateContent(prompt);
                const response = await result.response;
                const text = response.text();
                
                console.log('üì• Respuesta:', text);

                resultDiv.innerHTML = `
                    <p class="success">‚úÖ ¬°Conexi√≥n exitosa!</p>
                    <p><strong>API Key:</strong> ${apiKey.substring(0, 10)}...</p>
                    <p><strong>Modelo:</strong> gemini-2.5-flash</p>
                    <p><strong>Respuesta de Gemini:</strong></p>
                    <p>${text}</p>
                `;

            } catch (error) {
                console.error('Error completo:', error);
                
                let errorMessage = error.message || 'Error desconocido';
                let errorDetails = '';

                if (error.message?.includes('API key')) {
                    errorDetails = 'La API key parece ser inv√°lida o no tiene los permisos correctos.';
                } else if (error.message?.includes('quota')) {
                    errorDetails = 'Se alcanz√≥ el l√≠mite de cuota. Espera un momento o verifica tu plan.';
                } else if (error.message?.includes('fetch')) {
                    errorDetails = 'Problema de red o CORS. Verifica tu conexi√≥n.';
                }

                resultDiv.innerHTML = `
                    <p class="error">‚ùå Error en la conexi√≥n</p>
                    <p><strong>Mensaje:</strong> ${errorMessage}</p>
                    ${errorDetails ? `<p><strong>Detalles:</strong> ${errorDetails}</p>` : ''}
                    <p><strong>Error completo:</strong></p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
